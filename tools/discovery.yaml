apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: sriov-discovery
  namespace: kube-system
  labels:
    app: sriov-scheduler-extender
spec:
  template:
    metadata:
      labels:
        name: sriov-discovery
    spec:
      containers:
        - name: sriov-discovery
          securityContext:
            privileged: true
          image: yashulyak/sriov-scheduler-extender
          command: ["discovery", "-i", "60m"]
          volumeMounts:
            - name: sys
              mountPath: /sys
      volumes:
        - name: sys
          hostPath:
              path: /sys
